<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
            margin-right: 5px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>CRUD en JavaScript (sin JSON)</h1>

    <!-- Formulario para CRUD -->
    <form id="crudForm">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" placeholder="ID del elemento" required>
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre del elemento" required>
        </div>
        <div class="form-group">
            <label for="completed">Completado:</label>
            <input type="checkbox" id="completed">
        </div>
        <button type="button" onclick="createItemFromForm()">Crear</button>
        <button type="button" onclick="updateItemFromForm()">Actualizar</button>
        <button type="button" onclick="deleteItemFromForm()">Eliminar</button>
    </form>

    <button onclick="displayItems()">Leer Elementos</button>

    <!-- Tabla para mostrar elementos -->
    <table id="itemsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Completado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>

    <script>
        // Inicializar datos si no existen
        if (!localStorage.getItem("items")) {
            localStorage.setItem("items", ""); // Cadena vacía
        }

        // Crear elemento desde el formulario
        function createItemFromForm() {
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const completed = document.getElementById("completed").checked;

            createItem(`${id},${name},${completed}`);
            displayItems();
        }

        // Actualizar elemento desde el formulario
        function updateItemFromForm() {
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const completed = document.getElementById("completed").checked;

            updateItem(id, `${id},${name},${completed}`);
            displayItems();
        }

        // Eliminar elemento desde el formulario
        function deleteItemFromForm() {
            const id = document.getElementById("id").value;

            deleteItem(id);
            displayItems();
        }

        // Mostrar elementos en la tabla
        function displayItems() {
            const items = readItems();
            const tableBody = document.getElementById("itemsTable").querySelector("tbody");

            // Limpiar tabla
            tableBody.innerHTML = "";

            // Agregar filas
            items.forEach(item => {
                const [id, name, completed] = item.split(","); // Separar campos
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${completed === "true" ? "Sí" : "No"}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // CRUD Funciones
        function createItem(newItem) {
            const items = localStorage.getItem("items");
            const itemsArray = items ? items.split("|") : [];
            
            // Comprobar si el ID ya existe
            if (itemsArray.some(item => item.startsWith(newItem.split(",")[0] + ","))) {
                console.error("El ID ya existe");
                alert("El ID ya existe, usa otro.");
                return;
            }

            itemsArray.push(newItem);
            localStorage.setItem("items", itemsArray.join("|"));
        }

        function readItems() {
            const items = localStorage.getItem("items");
            return items ? items.split("|") : [];
        }

        function updateItem(id, updatedItem) {
            const items = localStorage.getItem("items");
            const itemsArray = items ? items.split("|") : [];
            const index = itemsArray.findIndex(item => item.startsWith(id + ","));

            if (index !== -1) {
                itemsArray[index] = updatedItem;
                localStorage.setItem("items", itemsArray.join("|"));
            } else {
                console.error("Elemento no encontrado");
                alert("Elemento no encontrado");
            }
        }

        function deleteItem(id) {
            const items = localStorage.getItem("items");
            const itemsArray = items ? items.split("|") : [];
            const updatedItems = itemsArray.filter(item => !item.startsWith(id + ","));
            localStorage.setItem("items", updatedItems.join("|"));
        }

        // Mostrar los elementos al cargar la página
        displayItems();
    </script>
</body>
</html>
