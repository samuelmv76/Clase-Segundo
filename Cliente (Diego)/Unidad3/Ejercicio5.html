<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Generar en pantalla un Array con los 25 primeros naturales y su factorial -->
    <script>
        let array = [];
        let factorial = 1;
        for (let i = 1; i <= 25; i++) {
            array.push(i);
            factorial *= i;
        }
        document.write(array + "<br>" + factorial);
    </script>
</body>
</html>
