<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js'></script>
</head>
<body>
    <p id="lblEjemplo">Ejemplo de prueba</p>
    <script>
        let lblEjemplo = document.getElementById('lblEjemplo');
        console.log(lblEjemplo);
        let valor = lblEjemplo.attributes.getNamedItem('id').nodeValue;
        document.write(valor);
        lblEjemplo.setAttribute('id','lblEjemplo2');
        valor =lblEjemplo.attributes.getNamedItem('id').nodeValue;
    </script>
</body>
</html>
