<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando el norte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row row-cols-3 align-items-center">
        <div class="col">
            <img src="img/logo.jpg" alt="Logo" width="">
        </div>
    
        <div class="col d-flex align-items-center">
            <h1>Buscando el norte</h1>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">VIAJES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">LUGARES</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">SELECCIONAR</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Uno</a></li>
                            <li><a class="dropdown-item" href="#">Dos</a></li>
                            <li><a class="dropdown-item" href="#">Tres</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Buscar">
                    <button type="button" class="btn btn-light">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
        <!--
            Fotos cards
        -->
    <div class="row mt-3"> <!--Principio del div cards y carousel-->
        
        <div class="col-md-6"> <!--Principio del col-->
            <div class="row row-cols-2 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card">
                        <img src="img/amapolas.jpg" class="card-img-top" alt="...">
                    </div>
                    <p class="text-center">Amapolas</p>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/atardecer.jpg" class="card-img-top" alt="...">
                    </div>
                    <p class="text-center">Atardecer</p>
                </div>

                <div class="col"> 
                    <div class="card">
                        <img src="img/playa.jpg" class="card-img-top" alt="...">
                    </div>
                    <p class="text-center">Playa</p>
                </div>

                <div class="col">
                    <div class="card">
                        <img src="img/barca.jpg" class="card-img-top" alt="...">
                    </div>
                    <p class="text-center">Barca</p>
                </div>
            </div><!--Final del col-->
        </div> <!--Final del div cards-->
        <!--
            Carousel
        -->
        <div class="col-md-6">
    
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/amapolas.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/atardecer.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/playa.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/barca.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div> <!--Final del col-->
    </div> <!--Final del div cards y carousel-->

</div>
  
    <div class="bg-primary text-white text-center py-3 mt-4">
        <h2>TÚ ELIGES</h2>
    </div>
    
    <div class="container mt-4">
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="img/mar.jpg" class="card-img-top" alt="Mar">
                    <div class="card-body">
                        <h5 class="card-title">Mar</h5>
                        <p class="card-text">Las mejores playas para descansar.</p>
                        <a href="#" class="btn btn-primary">Seleccionar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <img src="img/montaña.jpg" class="card-img-top" alt="Montaña">
                    <div class="card-body">
                        <h5 class="card-title">Montaña</h5>
                        <p class="card-text">Disfruta haciendo rutas de montaña, naturaleza en estado puro.</p>
                        <a href="#" class="btn btn-success">Seleccionar</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
    <footer class="bg-primary text-white py-3 mt-4 d-flex justify-content-between">
        <a href="#" class="text-white flex-fill text-center">
            <img src="img/twitter.png" width="50" alt="Twitter">
        </a>
        <a href="#" class="text-white flex-fill text-center">
            <img src="img/facebook.png" width="50" alt="Facebook">
        </a>
        <a href="#" class="text-white flex-fill text-center"> <!--Flex fill para centrarlo bien en 1/3 de la pantalla cada uno-->
            <img src="img/youtube.png" width="50" alt="Youtube">
        </a>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
