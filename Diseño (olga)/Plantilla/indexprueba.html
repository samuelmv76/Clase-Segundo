<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Project with Modal</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EC2N6oIIRRShZmNFpo6uCFlFp8rxnZt7WXQ9Ig7S2go0LTm4Tu4msFQVhPE1eQ6k" 
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Welcome to Bootstrap Project</h1>
    </header>

    <main class="container mt-4">
        <h2 class="text-center">Main Content</h2>
        <p>This is a responsive template using Bootstrap 5.</p>

        <!-- Button to trigger modal -->
        <button 
            type="button" 
            class="btn btn-primary" 
            data-bs-toggle="modal" 
            data-bs-target="#exampleModal">
            Open Modal
        </button>
    </main>

    <!-- Modal Component -->
    <div 
        class="modal fade" 
        id="exampleModal" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button 
                        type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is the content inside the modal. It is powered by Bootstrap JavaScript.
                </div>
                <div class="modal-footer">
                    <button 
                        type="button" 
                        class="btn btn-secondary" 
                        data-bs-dismiss="modal">
                        Close
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-primary">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Your Name or Company</p>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-q4qXkRXW5VgsOFIJFoU+mRmhyTOq2Q94SRZ03reJsiIzl5MnbuG2gkAk7UI7AqzI" 
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
