<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }
        h2 {
            margin-top: 50px;
            margin-left: 50px;
        }
        .container {
            width: 33.33%; /*1/3 del ancho de la pantalla*/
            margin-left: 50px;
            padding: 20px;
        }

        .gender-options {
            display: flex; /*genero en línea*/
            gap: 10px; /*espacio entre opciones*/
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>
<div class="container ">
  

    <form class="border border-primary p-3 rounded">
        <div class="mb-3">
            <label for="nombre" class="text-primary">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="text-primary">Correo Electrónico:</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="text-primary">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
        </div>

        <div class="mb-3">
            <label for="edad" class="text-primary">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingresa tu edad" required>
        </div>

        <div class="mb-3">
            <label for="pais" class="text-primary">País:</label>
            <select class="form-select" id="pais" name="pais">
                <option value="mexico">México</option>
                <option value="argentina">Argentina</option>
                <option value="espana">España</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="text-primary">Género:</label>
            <div class="gender-options">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
