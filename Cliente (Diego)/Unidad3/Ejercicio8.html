<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hacer un programa que permita introducir dos caracteres, con depuración de datos de entrada, y 
con una función permita comprobar cuál es el mayor de ellos. -->
    <script>
        let char1 = prompt("Introduce el primer caracter");
        let char2 = prompt("Introduce el segundo caracter");
        if (char1 > char2) {
            alert("El primer caracter es mayor");
        } else if (char1 < char2) {
            alert("El segundo caracter es mayor");
        } else {
            alert("Los caracteres son iguales");
        }
    </script>
</body>
</html>
