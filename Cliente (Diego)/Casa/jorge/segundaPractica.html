<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lineas</h2>
    <!--LINEA-->
<label for="numlinea">Número de Línea</label>
<input type="number" id="numlinea" placeholder="2" required>
<br>
<label for="origen">Origen</label>
<input type="text" id="origen" placeholder="aviles" required>
<br>
<label for="destino">Destino</label>
<input type="text" id="destino" placeholder="oviedo" required>
<br>
<label for="horainicial">Hora inicial</label>
<input type="text" id="horainicial" placeholder="6:00" required>
<br>
<label for="intervalobuses">Intervalo buses</label>
<input type="text" id="intervalobuses" placeholder="14:00" required>
<br>
<button onclick="anadirLinea()">Añadir</button>
<button onclick="modificarLinea()">Modificar</button>
<button onclick="EliminarLinea()">Eliminar</button>
<!--PARADAS-->
<h2>Paradas</h2>
<label for="numparada">Número de Parada</label>
<input type="text" id="numparada" placeholder="2" required>
<br>
<label for="numlineaparada">Número de Línea(itinerario)</label>
<input type="text" id="numlineaparada" placeholder="aviles" required>
<br>
<label for="localidad">Localidad</label>
<input type="text" id="localidad" placeholder="Cangas" required>
<br>
<label for="intervalo">Número de Línea</label>
<input type="text" id="intervalo" placeholder="6:00 / 6:30" required>




<table id="tblLineas">
    <thead>
        <tr>
          <th>Número</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Hora de salida</th>
          <th>Intervalo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>









</body>
</html>
