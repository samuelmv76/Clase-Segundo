<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gestión de Vuelos</h1>
  
  <form id="flightForm">
    <label for="flightId">ID del Vuelo:</label>
    <input type="text" id="flightId" required>
    <br>

    <label for="classType">Clase:</label>
    <select id="classType">
      <option value="Economy">Economy</option>
      <option value="Business">Business</option>
    </select>
    <br>

    <label for="seatsOccupied">Plazas Ocupadas:</label>
    <input type="number" id="seatsOccupied" required>
    <br>

    <label for="totalSeats">Total de Plazas:</label>
    <input type="number" id="totalSeats" required>
    <br>

    <button type="submit">Agregar/Actualizar Vuelo</button>
  </form>

  <h2>Lista de Vuelos</h2>
  <ul id="flightList"></ul>

  <h2>Categorías de Vuelos</h2>
  <div id="flightCategories"></div>

  <script src="script.js"></script>
</body>
</html>
