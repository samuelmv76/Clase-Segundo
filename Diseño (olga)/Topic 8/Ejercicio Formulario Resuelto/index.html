   



<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
  
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2>Formulario de Registro</h2>
                <form class="border border-primary p-3 rounded">
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-primary">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-primary">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-primary">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label text-primary">Edad</label>
                        <input type="number" min="1" max="123" class="form-control" id="edad" placeholder="Ingresa tu edad">
                    </div>
                    <div class="mb-3">
                        <label for="pais" class="form-label text-primary">País</label>
                        <select class="form-select" id="pais">
                            <option selected>Selecciona tu país</option>
                            <option value="es">España</option>
                            <option value="mx">Francia</option>
                            <option value="ar">Portugal</option>
                            <option value="co">Italia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-primary">Género</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino">
                                <label class="form-check-label" for="generoMasculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="femenino">
                                <label class="form-check-label" for="generoFemenino">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="generoOtro" value="otro">
                                <label class="form-check-label" for="generoOtro">Otro</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
