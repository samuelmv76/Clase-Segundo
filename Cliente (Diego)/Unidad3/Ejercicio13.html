    <script>
        class alumno {
            constructor(nombre,notas,notaMedia) {
                this.nombre=nombre;
                this.notas=[];
                this.notaMedia = this.calcularNotaMedia(); // Se calcula automáticamente
            }

            // Método privado para calcular la nota media
            calcularNotaMedia() {
                if (!this.notas.length) return 0; //si no hay notas = 0

                let suma = 0; 
                for (let i = 0; i < this.notas.length; i++) {
                    suma += this.notas[i];
                }

                return +(suma / this.notas.length).toFixed(2); //calcula el promedio y lo redondea con toFixed
                //el + hace que "string" se combiertan a numero 
            }
        }//fin de la clase
        function cargarDatosIniciales() {
        //define los alumnos fijos

                }
            ];
            //convertir a JSON y guardar
                localStorage.setItem('alumnos', JSON.stringify(alumnosFijos));
            //recuperar y convertir de nuevo a objeto
                let alumnosGuardados = JSON.parse(localStorage.getItem('alumnos'));
                //console.log(alumnosGuardados[0].nombre);
